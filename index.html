<html>
    <head>
        <meta charset="UTF8">
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script src="/reactel.js"></script>
    </head>
    <self></self>
    <script>
    // okay now use elementary in the render function of an app

    function NumberRow({count}){
        return elementary(`I've been clicked ${count} times`)
    }
    
    class App extends React.Component {
        constructor(props){
            super(props)
            console.log("making app")
            this.state = {
                count: 0
            }
        }

        increment(){
            this.setState({
                count: this.state.count + 1
            })
        }

        render(){
            return elementary({div: {
                onClick: this.increment.bind(this),
                children: [
                    {h1: ["hello world"]},
                    {NumberRow: {count: this.state.count}}
                ]
            }})
        }
    }
    ReactDOM.render(
        elementary(App),
        document.body.firstChild
    )
    </script>
</html>
